apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ussd.sarafu.network
  labels:
    "use-http01-solver": "true"
spec:
  commonName: ussd.sarafu.network
  secretName: ussd.sarafu.network.cert
  dnsNames:
    - ussd.sarafu.network
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ussd
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ussd.sarafu.network`)
      kind: Rule
      services:
        - name: cic-user-ussd-svc
          port: server
  tls:
    secretName: ussd.sarafu.network.cert
