apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: meta.grassecon.org
  labels:
    "use-http01-solver": "true"
spec:
  commonName: meta.grassecon.org
  secretName: meta.grassecon.org.cert
  dnsNames:
    - meta.grassecon.org
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: meta
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`meta.grassecon.org`)
      kind: Rule
      services:
        - name: cic-meta-server
          port: http
  tls:
    secretName: meta.grassecon.org.cert
