apiVersion: apps/v1
kind: Deployment
metadata:
  name: cic-eth-retrier
  labels:
    app: cic-eth-retrier
spec:
  selector:
    matchLabels:
      app: cic-eth-retrier
  replicas: 1
  template:
    metadata:
      labels:
        app: cic-eth-retrier
        group: cic-stack
    spec:
      containers:
        - name: cic-eth-retrier
          image: registry.gitlab.com/grassrootseconomics/cic-internal-integration/cic-eth:0.5.81
          imagePullPolicy: Always
          command: ["./start_retry.sh", "-v"]
          envFrom:
            - configMapRef:
                name: postgres-common
            - configMapRef:
                name: redis-common
            - configMapRef:
                name: evm-common
            - configMapRef:
                name: cic-eth
          env:
            - name: CELERY_DEBUG_LOG
              value: "1"
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: postgres-password
      restartPolicy: Always
