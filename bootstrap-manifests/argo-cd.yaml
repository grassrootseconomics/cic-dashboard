apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd.stormspirit.tech
  namespace: argo
  labels:
    "use-http01-solver": "true"
spec:
  commonName: argocd.stormspirit.tech
  secretName: argocd.stormspirit.tech.cert
  dnsNames:
    - argocd.stormspirit.tech
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argo
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`argocd.stormspirit.tech`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
    - kind: Rule
      match: Host(`argocd.stormspirit.tech`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
  tls:
    secretName: argocd.stormspirit.tech.cert
