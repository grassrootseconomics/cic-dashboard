apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prometheus.stormspirit.tech
  namespace: grassroots
  labels:
    "use-http01-solver": "true"
spec:
  commonName: prometheus.stormspirit.tech
  secretName: prometheus.stormspirit.tech.cert
  dnsNames:
    - prometheus.stormspirit.tech
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  namespace: grassroots
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`prometheus.stormspirit.tech`)
      services:
        - name: kube-prometheus-stack-prometheus
          port: 9090
  tls:
    secretName: prometheus.stormspirit.tech.cert
