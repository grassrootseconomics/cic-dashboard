metadata:
  org: gitlab.com/grassrootseconomics

namespaces:
  argo:
    protected: false
  traefik:
    protected: false
  grassroots:
    protected: false
  gatus:
    protected: false

helmRepos:
  argocd: https://argoproj.github.io/argo-helm
  traefik: https://helm.traefik.io/traefik
  hashicorp: https://helm.releases.hashicorp.com
  jetstack: https://charts.jetstack.io
  external-secrets: https://charts.external-secrets.io
  gatus: https://avakarev.github.io/gatus-chart
  vm: https://victoriametrics.github.io/helm-charts/
  grafana: https://grafana.github.io/helm-charts

apps:
  argocd:
    name: argocd
    priority: -1
    namespace: argo
    enabled: true
    chart: argocd/argo-cd
    version: 3.21.0
    valuesFile: helm-values/argocd.yaml
  argo-workflows:
    name: argo-workflows
    namespace: argo
    enabled: false
    chart: argocd/argo-workflows
    version: 0.6.0
    setString:
      controller.containerRuntimeExecutor: k8sapi
  traefik:
    name: traefik
    priority: -3
    namespace: traefik
    enabled: true
    chart: traefik/traefik
    version: 10.3.4
    valuesFile: helm-values/traefik.yaml
  cert-manager:
    name: cert-manager
    priority: -2
    namespace: traefik
    enabled: true
    chart: jetstack/cert-manager
    version: 1.5.3
    setString:
      installCRDs: true
  external-secrets-operator:
    name: external-secrets-operator
    namespace: grassroots
    enabled: true
    chart: external-secrets/external-secrets
    version: 0.3.5
  vault:
    name: vault
    namespace: grassroots
    enabled: true
    chart: hashicorp/vault
    version: 0.16.0
    valuesFile: helm-values/vault.yaml
  postgres-operator:
    name: postgres-operator
    namespace: grassroots
    enabled: true
    chart: https://opensource.zalando.com/postgres-operator/charts/postgres-operator/postgres-operator-1.7.0.tgz
    version: 1.7.0
    valuesFile: helm-values/postgres-operator.yaml
  gatus:
    name: gatus
    namespace: gatus
    enabled: true
    chart: gatus/gatus
    version: 1.1.4
    valuesFile: helm-values/gatus.yaml
  vm:
    name: vm
    namespace: grassroots
    enabled: true
    chart: vm/victoria-metrics-operator
    version: 0.3.0
  grafana:
    name: grafana
    protected: true
    namespace: grassroots
    enabled: true
    chart: grafana/grafana
    version: 6.16.10
    valuesFile: helm-values/grafana.yaml
  loki:
    name: loki
    namespace: grassroots
    enabled: true
    chart: grafana/loki-stack
    version: 2.4.1
    valuesFile: helm-values/loki-stack.yaml  

