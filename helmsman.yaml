metadata:
  org: gitlab.com/grassrootseconomics

namespaces:
  grassroots:
    protected: false

helmRepos:
  traefik: https://helm.traefik.io/traefik
  hashicorp: https://helm.releases.hashicorp.com
  jetstack: https://charts.jetstack.io
  external-secrets: https://charts.external-secrets.io
  gatus: https://avakarev.github.io/gatus-chart
  vm: https://victoriametrics.github.io/helm-charts/
  grafana: https://grafana.github.io/helm-charts
  bitnami: https://charts.bitnami.com/bitnami
  keel: https://charts.keel.sh
  kyverno: https://kyverno.github.io/kyverno/

apps:
  traefik:
    name: traefik
    protected: true
    priority: -3
    namespace: grassroots
    enabled: true
    chart: traefik/traefik
    version: 10.6.2
    valuesFile: helm-values/traefik.yaml
  cert-manager:
    name: cert-manager
    protected: false
    priority: -2
    namespace: grassroots
    enabled: true
    chart: jetstack/cert-manager
    version: 1.5.3
    setString:
      installCRDs: true
  vault:
    name: vault
    namespace: grassroots
    enabled: true
    chart: hashicorp/vault
    version: 0.18.0
    valuesFile: helm-values/vault.yaml
  external-secrets-operator:
    name: external-secrets-operator
    namespace: grassroots
    enabled: true
    chart: external-secrets/external-secrets
    version: 0.3.8
  postgres-operator:
    name: postgres-operator
    namespace: grassroots
    enabled: true
    chart: https://opensource.zalando.com/postgres-operator/charts/postgres-operator/postgres-operator-1.7.1.tgz
    version: 1.7.1
    valuesFile: helm-values/postgres-operator.yaml
  redis:
    name: redis
    namespace: grassroots
    enabled: true
    chart: bitnami/redis
    version: 15.6.3
    valuesFile: helm-values/redis.yaml
  vm:
    name: vm
    namespace: grassroots
    enabled: true
    chart: vm/victoria-metrics-operator
    version: 0.5.1
  grafana:
    name: grafana
    protected: true
    namespace: grassroots
    enabled: true
    chart: grafana/grafana
    version: 6.17.10
    valuesFile: helm-values/grafana.yaml
  loki:
    name: loki
    namespace: grassroots
    enabled: true
    chart: grafana/loki-stack
    version: 2.4.1
    valuesFile: helm-values/loki-stack.yaml
  keel:
    name: keel
    namespace: grassroots
    enabled: true
    chart: keel/keel
    version: 0.9.10
    valuesFile: helm-values/keel.yaml
  kyverno:
    name: kyverno
    namespace: grassroots
    enabled: true
    chart: kyverno/kyverno
    version: 2.1.4-rc2
